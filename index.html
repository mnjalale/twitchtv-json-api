<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Twitchtv JSON API</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
        <div class="row-fluid">
            <div class="centering">
                <div class="col-xs-12 header-section">
                    <div class="col-xs-4 header-cell">
                        <button id="viewAll" type="button" class="header-button">All</button>
                    </div>
                    <div class="col-xs-4 header-cell">
                        <button id="viewOnline" type="button" class="header-button">Online</button>
                    </div>
                    <div class="col-xs-4 header-cell">
                        <button id="viewOffline" type="button" class="header-button">Offline</button>
                    </div>
                </div>
                <div class="input-group col-xs-12 search-section">
                    <span class="input-group-btn">
                        <button id="searchButton" class="btn search-button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                    <input id="searchInput" class="form-control search-text" type="text"/>
                </div>
                <div id="streams" class="search-items">

                </div>
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
